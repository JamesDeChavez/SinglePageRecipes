<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Recipe book web application with integrations with youtube and amazon fresh"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      as="style"
      onload="this.onload=null"; this.rel="'stylesheet'"
    >
    <noscript>
      <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
        type="text/css"
      >
    </noscript>
    <style>
      .LandingPage, .LoginPage, .RegisterPage, .VideoSearch, .ProfilePage, .RecipeBookPage_recipeListContainer, .SampleRecipeBookPage_sampleRecipeListContainer {
        background-image: url('./background.jpg');
      }
      @supports (background-image: url('./background.webp')) {
        .LandingPage, .LoginPage, .RegisterPage, .VideoSearch, .ProfilePage, .RecipeBookPage_recipeListContainer, .SampleRecipeBookPage_sampleRecipeListContainer {
          background-image: url('./background.webp');
        }
      }
      @media screen and (max-width: 800px){
        .LandingPage, .LoginPage, .RegisterPage, .VideoSearch, .ProfilePage, .RecipeBookPage_recipeListContainer, .SampleRecipeBookPage_sampleRecipeListContainer {
          background-image: url('./backgroundMobile.jpg');
        }
        @supports (background-image: url('./backgroundMobile.webp')) {
          .LandingPage, .LoginPage, .RegisterPage, .VideoSearch, .ProfilePage, .RecipeBookPage_recipeListContainer, .SampleRecipeBookPage_sampleRecipeListContainer {
            background-image: url('./backgroundMobile.webp');
          }
        }
      }
    </style>
    <title>Single Page Recipes</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
