<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
      as="style"
      onload="this.onload=null"; this.rel="'stylesheet'"
    >
    <noscript>
      <link 
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap"
        type="text/css"
      >
    </noscript>
    <style>
      .Hero, .LoginForm, .RegisterForm, .VideoSearch, 
      .ProfilePage, .RecipeBookPage_recipeListContainer {
        background-image: url('./background.jpg');
        @supports (background-image: url('./background.webp')) {
          background-image: url('./background.webp');
        }
      }
      @media screen and (max-width: 800px){
        .Hero, .LoginForm, .RegisterForm, .VideoSearch, 
        .ProfilePage, .RecipeBookPage_recipeListContainer {
          background-image: url('./backgroundMobile.jpg');
          @supports (background-image: url('./backgroundMobile.webp')) {
            background-image: url('./backgroundMobile.webp');
          }
        }
      }
    </style>
    <title>Single Page Recipes</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
